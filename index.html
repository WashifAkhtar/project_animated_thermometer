<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermometer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hi!</h1>
        <div class="inside">
            <h1>I am Thermometer</h1>
            <i id="thermometer" class="fa-solid fa-temperature-empty"></i>
        </div>
    </div>

    <script>
        const thermometer = document.getElementById('thermometer');
        let i=0;
        setInterval(()=>{
            if(i==5){
                i=0;
            }
            else if(i==0){
                thermometer.className="fa-solid fa-temperature-empty";
                i++;
                thermometer.style.color='orange';
            }
            else if(i==1){
                thermometer.className="fa-solid fa-temperature-quarter";
                i++;
            }
            else if(i==2){
                thermometer.className="fa-solid fa-temperature-half";
                i++;
            }
            else if(i==3){
                thermometer.className="fa-solid fa-temperature-three-quarters";
                i++;
            }
            else if(i==4){
                thermometer.className="fa-solid fa-temperature-full";
                i++;
                thermometer.style.color='#d63031';
            }  
        },1000);
    </script>
</body>
</html>
